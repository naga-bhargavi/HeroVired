<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Creating Quiz app</title>
    
</head>
<body>
    <div class="Quiz_Container" id="quiz">
        <div class="Quiz_Header">
            <h2 id="question">Quiz on HTML</h2>
            <ul>
                <li>
                    <input class="ans" type="radio" name="ans" id="a">
                    <label for="a" id="optionA">Option 1</label>
                </li>
                <li>
                    <input class="ans" type="radio" name="ans" id="b">
                    <label for="b" id="optionB">Option 2</label>
                </li>
                <li>
                    <input class="ans" type="radio" name="ans" id="c">
                    
                    <label for="c" id="optionC">Option 3</label>
                </li>
                <li>

                    <input class="ans" type="radio" name="ans" id="d">
                    <label for="d" id="optionD">Option 4</label>
                </li>
            </ul>
        </div>
        <button id="submit">SUBMIT</button>
       </div>      


    <script src="script.js"></script>
</body>
</html>
